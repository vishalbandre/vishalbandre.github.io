</head>

<body>
    <div id="header">
        <img src="/img/nature-transparent.png" alt="Nature & You" id="logo">
        <h2 id="brand">Nature & You</h2>
        <ul id="navbar">
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/#articles">Articles</a>
            </li>
            <li>
                <a href="/#gallery">Gallery</a>
            </li>
            <li>
                <a href="/register.html">Register</a>
            </li>
            <li>
                <a href="/login.html">Login</a>
            </li>
            <li>
                <a href="/subscribe.html">Subscribe to a Newsletter</a>
            </li>
        </ul>
    </div>

    <div id="content">
        <h3 class="section-caption">User Registration</h3>
        <form class="user-form" action="">
            <p>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-field">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-field">
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-field">
            </p>
            <p>
                <label for="password-again">Password Again</label>
                <input type="password" name="password-again" id="password-again" class="form-field">
            </p>
            <p>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" class="form-field">
            </p>
            <p>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" class="form-field">
            </p>
            <p>
                <label for="country">Country</label>
                <select name="country" id="country" class="form-field">
                    <option value="india">India</option>
                    <option value="china">China</option>
                    <option value="sri-lanka">Sri Lanka</option>
                    <option value="usa">United States of America</option>
                    <option value="england">England</option>
                    <option value="russia">Russia</option>
                    <option value="germany">Germany</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="nepal">Nepal</option>
                    <option value="bhutan">Bhutan</option>
                </select>
            </p>
            <button type="reset">Reset</button>
            <button id="register" type="submit">Register</button>
        </form>
    </div>
    <a href="#header" id="top">Back to Top</a>
