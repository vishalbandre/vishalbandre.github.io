<div id="content">
    <h2>Forms</h2>
    <h3>User Registration</h3>
    <form action="">
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-field">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-field">
        </p>
        <p>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" class="form-field">
        </p>
        <p>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" class="form-field">
        </p>
        <p>
            <label for="country">Country</label>
            <select name="country" id="country" class="form-field">
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="sri-lanka">Sri Lanka</option>
                <option value="usa">United States of America</option>
                <option value="england">England</option>
                <option value="russia">Russia</option>
                <option value="germany">Germany</option>
                <option value="pakistan">Pakistan</option>
                <option value="nepal">Nepal</option>
                <option value="bhutan">Bhutan</option>
            </select>
        </p>
    </form>
